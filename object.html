<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>JavaScript Objects</h1>
    <p>An object method is a function defination stored as a property value.</p>
    <p id="demo"></p>
    <script>
      //Create an object
      const person = {
        firstName: "John",
        LasrName: "Doe",
        Id: 5566,
        fullName: function () {
          return this.firstName + " " + this.LasrName;
        }
      };
      document.getElementById("demo").innerHTML =person.fullName;
    </script>
  </body>
</html>
